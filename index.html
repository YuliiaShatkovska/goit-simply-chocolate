<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Simply Chocolate</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>

  <body>
    <!-- HEADER -->

    <header class="header-section">
      <div class="container header-container">
        <a href="./index.html" class="logo"
          ><span>SIMPLY </span> CHOCOLATE<img
            src="./images/logo.svg"
            alt="logo"
            width="21"
            height="21"
        /></a>

        <ul class="header-list">
          <li class="header-item">
            <a href="" class="header-link">Home</a>
          </li>
          <li class="header-item">
            <a href="" class="header-link">How it’s made?</a>
          </li>
          <li class="header-item">
            <a href="" class="header-link">Chocolate is loved</a>
          </li>
        </ul>

        <ul class="header-soc-list">
          <li class="header-soc-item">
            <a href="" class="header-soc-link">
              <svg class="header-soc-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="header-soc-item">
            <a href="" class="header-soc-link">
              <svg class="header-soc-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
        </ul>

        <button type="button" class="mobile-open-btn js-open-menu">
          <svg class="mobile-open-icon" width="28" height="28">
            <use href="./images/icons.svg#icon-menu"></use>
          </svg>
        </button>

        <div class="mobile-menu js-menu-container">
          <button class="mobile-close-btn js-close-menu">
            <svg class="mobile-close-icon" width="28" height="28">
              <use href="./images/icons.svg#icon-close"></use>
            </svg>
          </button>

          <ul class="mobile-list">
            <li class="mobile-item">
              <a href="" class="mobile-link current">Home</a>
            </li>
            <li class="mobile-item">
              <a href="" class="mobile-link">How it’s made?</a>
            </li>
            <li class="mobile-item">
              <a href="" class="mobile-link">Chocolate is loved</a>
            </li>
          </ul>
          <ul class="mobile-soc-list">
            <li class="mobile-soc-item">
              <a href="" class="mobile-soc-link">
                <svg class="mobile-soc-icon" width="22" height="22">
                  <use href="./images/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="mobile-soc-item">
              <a href="" class="mobile-soc-link">
                <svg class="mobile-soc-icon" width="22" height="22">
                  <use href="./images/icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="hero section">
        <h1 class="hero-title"></h1>
        <button class="hero-btn"></button><a href="" class="hero-link"></a>
        <a href="" class="hero-scroll">
          <svg class="hero-scroll-icon">
            <use></use>
          </svg>
        </a>
      </section>
    </main>

    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
